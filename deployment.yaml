apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-app
  template:
    metadata:
      labels:
        app: brain-app
    spec:
      containers:
      - name: brain-app
        image: 444615070357.dkr.ecr.ap-southeast-2.amazonaws.com/brain-tasks-app:latest
        ports:
        - containerPort: 80

